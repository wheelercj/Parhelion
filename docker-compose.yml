version: '3.8'
services:
  bot:
    image: wheelercj/parhelion:latest
    container_name: bot
    depends_on:
      - postgres
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    env_file: .env
    environment:
      ENV: docker
    volumes:
      - ./logs:/app/logs:ro
  postgres:
    image: postgres:latest
    container_name: postgres
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    env_file: .env
      # The host is always `localhost` and the port is always `5432`. The POSTGRES_HOST
      # and POSTGRES_PORT variables in the .env file are ignored.
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
